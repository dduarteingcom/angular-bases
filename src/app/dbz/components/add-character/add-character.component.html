<h4>Agregar</h4>
<form class="row" (ngSubmit)="emitCharacter()">

  <input
  type="text"
  [(ngModel)]="character.name"
  name="name"
  class="form-control mb-2"
  placeholder="Nombre">

  <input
  type="number"
  [(ngModel)]="character.power"
  name="power"
  class="form-control mb-2"
  placeholder="Poder">

  <button class="btn btn-primary" (ngSubmit)="emitCharacter()" >Agregar</button>


</form>
